<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">
    <style>
      .background-radial-gradient {
  background-color: hsl(200, 60%, 15%);
  background-image: radial-gradient(
      700px circle at 10% 20%,
      hsl(200, 70%, 40%) 20%,
      hsl(200, 60%, 30%) 50%,
      hsl(200, 60%, 20%) 75%,
      hsl(200, 60%, 15%) 100%,
      transparent 100%
    ),
    radial-gradient(
      1300px circle at 90% 80%,
      hsl(200, 70%, 50%) 20%,
      hsl(200, 60%, 40%) 50%,
      hsl(200, 60%, 30%) 75%,
      hsl(200, 60%, 25%) 100%,
      transparent 100%
    );
}

#radius-shape-1 {
  height: 240px;
  width: 240px;
  top: 90px;
  left: 80px;
  background: radial-gradient(#ff6600, #ffcc66);
  border-radius: 50%;
  overflow: hidden;
}

#radius-shape-2 {
  border-radius: 50% 50% 30% 30% / 60% 30% 70% 40%;
  bottom: 50px;
  right: 150px;
  width: 250px;
  height: 350px;
  background: radial-gradient(#0066ff, #66ccff);
  overflow: hidden;
}

#card {
  margin-top: 100px;
  top: 7%;
  right: 34%;
  width: 450px;
  margin: 100px auto;
  text-align: center;
  position: absolute;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
}

.form-outline > input {
  background-color: #f0f4f8;
  border: 1px solid #d1d9e6;
  border-radius: 10px;
  padding: 12px;
}

.form-outline > label {
  font-weight: bold;
  color: #444;
}

    </style>

    <section class="text-center">
      <div
        id="radius-shape-1"
        class="position-absolute rounded-circle shadow-5-strong"
      ></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2 class="fw-bold mb-5">Registration Form</h2>
          <form method="post" action="/register" style="text-align: left">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input
                type="text"
                id="form3Example1"
                name="name"
                class="form-control"
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input
                type="email"
                id="form3Example3"
                name="email"
                class="form-control"
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input
                type="password"
                id="form3Example4"
                name="password"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Register
            </button>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
